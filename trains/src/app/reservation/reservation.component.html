<form [formGroup]="bookSeats" (ngSubmit)="collectTicks()">
    <div class="form-group">
        <label >Id</label>
        <input type="text" class="form-control" placeholder="Enter train id" formControlName="id">
    </div>
    <div class="form-group">
        <label >Quantity</label>
        <input type="text" class="form-control" placeholder="Enter number of passengers" formControlName="quantity">
    </div>
    <div class="form-group">
        <label >Start</label>
        <input type="text" class="form-control" placeholder="Enter Starting Station" formControlName="startStation">
    </div>
    <div class="form-group">
        <label >Destination</label>
        <input type="text" class="form-control" placeholder="Enter Destination" formControlName="endStation">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
